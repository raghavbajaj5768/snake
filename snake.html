<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raghav's Snake Game</title>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffcccc;
        margin: 0;
    }
    h1 {
        font-family: Arial, sans-serif;
        color: #333;
        position: absolute;
        top: 10px;
    }
    .play-again {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        font-size: 16px;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .play-again:hover {
        background-color: #005bb5;
    }
    canvas {
        background-color: #000;
    }
    .controls {
        display: flex;
        flex-direction: column;
        margin-left: 10px;
    }
    .controls button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .controls button:hover {
        background-color: #005bb5;
    }
    .score {
        font-family: Arial, sans-serif;
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
    }
    .container {
        display: flex;
        align-items: center;
    }
</style>
</head>
<body>
<h1>Raghav's Snake Game</h1>
<button class="play-again" onclick="location.reload()">Play Again</button>
<div class="container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="score">Score: <span id="score">0</span></div>
        <button onclick="changeDirection('UP')">Up</button>
        <button onclick="changeDirection('LEFT')">Left</button>
        <button onclick="changeDirection('RIGHT')">Right</button>
        <button onclick="changeDirection('DOWN')">Down</button>
    </div>
</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const box = 20;
    let snake = [];
    snake[0] = {
        x: 9 * box,
        y: 10 * box
    };

    let food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };

    let direction;
    let score = 0;

    document.addEventListener("keydown", directionChange);

    function directionChange(event) {
        if (event.keyCode == 37 && direction != "RIGHT") {
            direction = "LEFT";
        } else if (event.keyCode == 38 && direction != "DOWN") {
            direction = "UP";
        } else if (event.keyCode == 39 && direction != "LEFT") {
            direction = "RIGHT";
        } else if (event.keyCode == 40 && direction != "UP") {
            direction = "DOWN";
        }
    }

    function changeDirection(newDirection) {
        if (newDirection == "LEFT" && direction != "RIGHT") {
            direction = "LEFT";
        } else if (newDirection == "UP" && direction != "DOWN") {
            direction = "UP";
        } else if (newDirection == "RIGHT" && direction != "LEFT") {
            direction = "RIGHT";
        } else if (newDirection == "DOWN" && direction != "UP") {
            direction = "DOWN";
        }
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x == array[i].x && head.y == array[i].y) {
                return true;
            }
        }
        return false;
    }

    function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "green" : "lightgreen";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction == "LEFT") snakeX -= box;
        if (direction == "UP") snakeY -= box;
        if (direction == "RIGHT") snakeX += box;
        if (direction == "DOWN") snakeY += box;

        if (snakeX == food.x && snakeY == food.y) {
            score++;
            scoreDisplay.innerHTML = score;
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        } else {
            snake.pop();
        }

        let newHead = {
            x: snakeX,
            y: snakeY
        };

        if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("Game Over! Your score is: " + score);
        }

        snake.unshift(newHead);
    }

    let game = setInterval(draw, 100);
</script>
</body>
</html>
